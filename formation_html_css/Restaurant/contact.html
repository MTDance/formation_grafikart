<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Un texte decrivant notre restaurant" />
    <title>Restaurant To chau, contact</title>
  </head>
  <body>
    <header>
      <h1>Nous contacter</h1>
      <nav>
        <a href="index.html" title="Accueil">Accueil</a>
        <a href="menu.html" title="Accueil">Menu</a>
        <a href="contact.html" title="Accueil">Contact</a>
      </nav>
      <img src="img/banniere_restaurant.jpg" width="1260" height="366" alt="photo du restaurat to chau" />
    </header>

    <section>
      <h2>Où nous trouver</h2>
      <p>
        128 rue de demonstration<br />
        46100 Figeac<br />
      </p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2840.3687267934997!2d2.0285037753614357!3d44.60993549003092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12ad16d46067dde1%3A0x7c996bc89228fa62!2s11%20Rue%20des%20Maquisards%2C%2046100%20Figeac%2C%20France!5e0!3m2!1sfr!2snl!4v1681664649368!5m2!1sfr!2snl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      <h2>Nous envoyer une email</h2>
      <form action="contact.html">
        <div>
            <label for="email">Votre email <sup>*</sup></label>
            <input type="email" required id="email" name="email" placeholder="votre@email.fr">
        </div>
        <div>
            <label for="firstname">Votre prénom <sup>*</sup></label>
            <input type="text" required id="firstname" name="firstname">
        </div>
        <div>
            <label for="message">Votre prénom <sup>*</sup></label>
            <textarea required id="message" name="message"></textarea>
        </div>
        <button type="submit">Envoyer cotre email</button>
      </form>
    </section>
    <footer>
      <address>123 rue de demonstration</address>
    </footer>
  </body>
</html>
